pipeline:
  environment-checker:
    image: alpine
    commands:
      - echo $DRONE_BRANCH
      - echo $DRONE_REPO_BRANCH
      - echo $DRONE_COMMIT_BRANCH
  merge:
    image: plugins/git
    commands:
      - git diff --name-only "$DRONE_COMMIT_SHA^!"
    when:
      event: push
      branch: master
  pull_request:
    image: plugins/git
    commands:
      - git diff --name-only "master...$DRONE_COMMIT_SHA"
    when:
      event: pull_request
